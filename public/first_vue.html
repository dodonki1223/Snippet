<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <title>Snippet App</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ message2 }}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          message: 'Hello Vue!',
          message2: 'Hoge',
        }
      }
    })
  </script>
</body>
</html>
