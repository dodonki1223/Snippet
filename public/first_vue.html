<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <title>Snippet App</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ message2 }}</p>
    <button v-on:click="changeMessage">Change</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          message: 'Hello Vue!',
          message2: 'Hoge',
        }
      },
      // アプリが立ち上がった最初のタイミングで実行される関数を定義できます
      mounted() {
        this.setMessage()
      },
      methods: {
        setMessage: function() {
          this.message = 'Set Message'
        },
        changeMessage: function() {
          this.message = 'Changed Message'
        }
      }
    })
  </script>
</body>
</html>
